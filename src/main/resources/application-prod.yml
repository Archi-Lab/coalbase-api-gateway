server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "https://www.coalbase.archi-lab.io, https://www.coalbase.archi-lab.de, https://coalbase.archi-lab.io, https://coalbase.archi-lab.de"
            allowedMethods:
              - GET
              - POST
              - PATCH
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
            allowedHeaders: "*"
      routes:
        - id: learning-outcomes
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/learningOutcomes, /learningOutcomes/**
        - id: learning-spaces
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/learningSpaces, /learningSpaces/**
        - id: courses
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/courses, /courses/**
        - id: predefined-exam-forms
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/predefinedExamForms, /predefinedExamForms/**

# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-1:8761/eureka/,http://eureka-2:8761/eureka/
