server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "https://coalbase.io, coalbase.io,  https://coalbase.archi-lab.io, archi-lab.io"
            allowedMethods:
              - GET
              - POST
              - PATCH
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
      routes:
        - id: learning-outcomes
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/learningOutcomes, /learningOutcomes/{segment}
        - id: learning-spaces
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/learningSpaces, /learningSpaces/{segment}
        - id: courses
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/courses, /courses/{segment}
