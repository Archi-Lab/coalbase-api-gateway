server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: learning-outcomes
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/learningOutcomes, /learningOutcomes/{segment}
        - id: learning-spaces
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/learningSpaces, /learningSpaces/{segment}
        - id: courses
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/courses, /courses/{segment}
# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-1:8761/eureka/,http://eureka-2:8761/eureka/
