server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "https://coalbase.io"
            allowedMethods:
              - GET
              - POST
              - PATCH
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
            allowedHeaders: "*"
      routes:
        - id: learning-outcomes
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/learningOutcomes, /learningOutcomes/{segment}
          filters:
            - AddRequestHeader=X-Forwarded-Proto, https
        - id: learning-spaces
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/learningSpaces, /learningSpaces/{segment}
          filters:
            - AddRequestHeader=X-Forwarded-Proto, https
        - id: courses
          uri: lb://learning-outcome-ms
          predicates:
            - Path=/courses, /courses/{segment}
          filters:
            - AddRequestHeader=X-Forwarded-Proto, https
# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-1:8761/eureka/,http://eureka-2:8761/eureka/
