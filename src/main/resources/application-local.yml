server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PATCH
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
            allowedHeaders: "*"
      routes:
        - id: learning-outcomes
          uri: http://localhost:8081
          predicates:
            - Path=/learningOutcomes, /learningOutcomes/**
        - id: learning-spaces
          uri: http://localhost:8081
          predicates:
            - Path=/learningSpaces, /learningSpaces/**
        - id: courses
          uri: http://localhost:8081
          predicates:
            - Path=/courses, /courses/**
        - id: predefined-exam-forms
          uri: http://localhost:8081
          predicates:
            - Path=/predefinedExamForms, /predefinedExamForms/**

# Eureka
eureka:
  client:
    enabled: false
